<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Entry Details</h1>
        <p><strong>Date:</strong> {{ entry.date }}</p>
        <p><strong>Mood:</strong> {{ entry.mood }}</p>
        <p><strong>Note:</strong> {{ entry.note }}</p>

        {% if advices %}
    <div class="notification is-info">
        <strong>Recommended Advices:</strong>
        <div class="content">
            <ul>
                {% for advice in advices %}
                    <li class="has-text-weight-medium">{{ advice.advice }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% else %}
    <div class="notification is-warning">
        <strong>No advice available for this mood.</strong>
    </div>
{% endif %}
    </div>
    <div>
        <a href="{% url 'entry_list' %}" class="button is-primary mb-4">Back To Entries</a>
        <a href="{% url 'add_entry' %}" class="button is-primary mb-4">Add Another Entry</a>
    </div>
</section>
</body>
</html>
