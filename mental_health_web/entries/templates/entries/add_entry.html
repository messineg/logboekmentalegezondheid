{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Add a New Entry</h1>
        <form method="post" class="box">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label }}</label>
                    <div class="control">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <p class="help is-danger">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Add Entry</button>
                </div>
            </div>
        </form>
        <a class="button is-light" href="{% url 'entry_list' %}">Back to Entries</a>
    </div>
</section>
</body>
</html>
