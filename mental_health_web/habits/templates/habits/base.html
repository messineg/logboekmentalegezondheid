<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class>
    <div class="columns is-gapless" style="min-height: 100vh;">
        <!-- Sidebar -->
        <aside class="column is-2" style="box-shadow: 2px 0 5px rgba(0,0,0,0.3);">
            <div class="p-5">
                <h1 class="title is-4 mb-6 has-text-light">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-chart-bar"></i>
                        </span>
                        <span>Dashboard</span>
                    </span>
                </h1>
                <aside class="menu">
                    <ul class="menu-list">
                        <li>
                            <a href="{% url 'habit_list' %}" 
                               class="has-text-light {% if request.resolver_match.url_name == 'habit_list' %}is-active has-background-primary{% endif %}">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-list"></i>
                                    </span>
                                    <span>Habits</span>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'calendar' %}" 
                               class="has-text-light {% if request.resolver_match.url_name == 'calendar' %}is-active has-background-primary{% endif %}">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                    <span>Calendar</span>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'manage_habits' %}" 
                               class="has-text-light {% if request.resolver_match.url_name == 'manage_habits' %}is-active has-background-primary{% endif %}">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-cog"></i>
                                    </span>
                                    <span>Manage Habits</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </aside>
            </div>
        </aside>

            <!-- Content Block -->
            <section class="section">
                {% block content %}
                {% endblock %}
            </section>
        </div>
    </div>
</body>
</html>
