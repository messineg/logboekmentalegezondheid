{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Advice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Add/Edit Advice</h1>
        <form method="post" class="box">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Save</button>
                </div>
            </div>
        </form>
        <a class="button is-light" href="{% url 'advice_list' %}">Back to Advices</a>
    </div>
</section>
</body>
</html>
