<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
</head>
<body>
    <h1>All Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.date }} - Mood: {{ entry.mood }} - Note: {{ entry.note }}</li>
        {% empty %}
            <p>No entries found</p>
        {% endfor %}
    </ul>
</body>
</html>
